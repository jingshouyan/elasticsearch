name: Java CI with Gradle

on:
  push:
    tags:
      - "*" 

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build by Gradle
        run: ./gradlew localDistro
      - name: Action Release
        # You may pin to the exact commit or the version.
        # uses: yakuhzi/release-asset@f96c41c3fdc53a02ab20a60014725490f91702a3
        uses: yakuhzi/release-asset@v1.2.3
        with:
          # File to upload to the release
          file: build/**/elasticsearch*.jar


